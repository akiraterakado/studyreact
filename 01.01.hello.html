<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Hello React 15.4!!!</title>
</head>
<body>
<div id="app">
    <!-- application is drawn here -->
</div>

<!-- 閉じタグの省略はだめ。書くこと -->
<script src="react/build/react.js"></script>
<script src="react/build/react-dom.js"></script>
<!-- /閉じタグの省略はだめ。書くこと -->

<script>
    // first DOM code
    ReactDOM.render(
        React.DOM.h1(
            {
                id: "helloId",
                className: "helloClass",
                sound: "good",              // this causes warning. Unknown "prop": what is this?
            },
            "Hello",
            React.DOM.span(null, " tree world!")
        ), // create react world,
        document.getElementById("app")      // it appends as DOM into $("#app") as children.
    );
</script>

</body>
</html>
