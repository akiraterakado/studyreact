<head>
    <meta charset="UTF-8">
    <title>Hello React 15.4!!!</title>

<body>
<div id="app">
    <!-- application is drawn here -->

<!-- 閉じタグの省略はだめ。書くこと -->
<script src="react/build/react.js"></script>
<script src="react/build/react-dom.js"></script>
<script src="babel/browser.js"></script>
<!-- /閉じタグの省略はだめ。書くこと -->

<script type="text/babel">
    // first my custom component

    // 1. define component directly
    var mycomp = React.createClass({
        propTypes: {
            name: React.PropTypes.string, //.isRequired,
        },
        getDefaultProps: function() {
            return {
                name: '白いヒューマノイド',
                age: 45,
                power: 800000,
                called: 'フリーザ様',
                automobile: '宇宙船',
            }
        },
        render: function () {
            return (
                <span>
                <h2>{this.props.name}'s component</h2>
                    <ul>
                        <li>age self announced: {this.props.age}</li>
                        <li>fighting power    : {this.props.power}</li>
                        <li>called            : {this.props.called}</li>
                        <li>automobile        : {this.props.automobile}</li>
                    </ul>
                </span>
            )
        }
    });

    // 2.render the component
    ReactDOM.render(
        React.createElement(mycomp, {
            name: "THE-DOCTOR",
            age: 10005,
            automobile: 'TARDIS',
        })
        ,document.getElementById("app")
    );
